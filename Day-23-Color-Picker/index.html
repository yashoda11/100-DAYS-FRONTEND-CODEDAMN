<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Example</title>
  <style>
    #colorDisplay {
      padding: 20px;
      text-align: center;
    }

    #colorCode {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Color Picker Input -->
  <input type="color" id="colorPicker">

  <!-- Color Display Area -->
  <div id="colorDisplay">
    <p id="colorCode">Color Code: </p>
  </div>

  <script>
    // Get references to the elements
    const colorPicker = document.getElementById('colorPicker');
    const colorDisplay = document.getElementById('colorDisplay');
    const colorCode = document.getElementById('colorCode');

    // Add event listener to the colorPicker input
    colorPicker.addEventListener('input', function() {
      // Get the selected color from the colorPicker
      const selectedColor = colorPicker.value;

      // Set the background color of colorDisplay
      colorDisplay.style.backgroundColor = selectedColor;

      // Show the color code in the colorCode paragraph
      colorCode.textContent = `Color Code: ${selectedColor}`;
    });
  </script>

</body>
</html>
